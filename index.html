<!DOCTYPE html>
<!--
 A-Frame transforms for Hiro Marker
+---------+
| +Y-axis | -> +X axis 
|   Hiro  |
+---------+
     |
     V +Z axis
Positive Y-axis rises up from the marker

Positive angle rotation direction can be found by using right hand thumb rule. Have the thumb parallel to the +ve direction of an axis.
The direction the fingers as it wraps around the axis gives the positive rotation direction.
-->
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro" size="0.08" smooth="true">
        <a-box color="red" depth="1" height="1" width="1" position="1 0 1"></a-box>
        <a-box color="green" depth="1" height="1" width="1" position="-1 0 1"></a-box>
        <a-box color="blue" depth="1" height="1" width="1" position="1 0 -1"></a-box>
        <a-box color="yellow" depth="1" height="1" width="1" position="-1 0 -1"></a-box>
        <a-text value="Hello, World!"></a-text>
        <!--<a-entity
          position="0 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        ></a-entity>-->
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
